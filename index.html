<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Explorer | Explore GitHub Reposiretory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="head-title">
        <i class="fa-solid fa-code-compare"></i>
        <h1><span>GitHub</span> Explorer</h1>
      </div>
      <div class="explorer">
        <div class="searchBar">
          <p class="header">Explore repositories on GitHub</p>
          <input
            id="input"
            type="text"
            name="input"
            placeholder="Enter repo address | format: username/repository name"
            aria-label="Search"
          />
          <button id="btn" type="submit" onclick="mySearch()">Search</button>
        </div>
      </div>
      <main id="main"></main>
      <p id="result"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
