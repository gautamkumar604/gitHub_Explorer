<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Explorer | Explore GitHub Reposiretory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-title">
        <h1>GitHub Explorer</h1>
      </div>
      <div class="explorer">
        <div class="searchBar">
          <p class="header">Explore repositories on GitHub</p>
          <input
            id="input"
            type="text"
            name="input"
            placeholder="Enter repo address"
            aria-label="Search"
          />
          <button id="btn" type="submit" onclick="mySearch()">Search</button>
        </div>
      </div>
      <main id="main"></main>
      <footer id="foot">Copyright Â© 2024 - All right reserved by GautamBudhaa PVT Ltd.</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
